<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Maquillaje</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    <header class="header">
        <h1>Tienda de Maquillaje</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="productos">
        <h2>Productos Destacados</h2>
        <div class="producto">
            <img src="imagenes/labial.jpg" alt="Labial">
            <h3>Labial</h3>
            <p>$10.00</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="imagenes/base.jpg" alt="Base">
            <h3>Base</h3>
            <p>$15.00</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="imagenes/set de cejas.jpg" alt="set de cejas">
            <h3>set de cejas</h3>
            <p>$6.00</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="imagenes/rubor.webp" alt="rubor">
            <h3>rubor</h3>
            <p>$9.00</p>
            <button>Añadir al carrito</button>ç
            </div>
            <div class="producto">
                <img src="imagenes/polvo suelto.jpeg" alt="polvo suelto">
                <h3>polvo suelto</h3>
                <p>$10.00</p>
                <button>Añadir al carrito</button>ç
                </div>
            
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>

        </div>
    </header>

</body>
</html>
